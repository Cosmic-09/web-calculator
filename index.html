<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> web calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.htconline.in/images/thumbs/0036755_casio-check-correct-mj-120d-calculator.jpeg"image/x-icon">
</head>
<body>
    <main>
    <div class="displayCon">
        <div id ="display">display</div>
    </div>
    <span id="buttons">
        <button class="butn" id ="zero">0</button>
        <button class="butn" id ="one">1</button>
        <button class="butn" id ="two">2</button>
        <button class="butn" id ="three">3</button>
        <button class="butn" id ="four">4</button>
        <button class="butn" id ="five">5</button>
        <button class="butn" id ="six">6</button>
        <button class="butn" id ="seven">7</button>
        <button class="butn" id ="eight">8</button>
        <button class="butn" id ="nine">9</button>
        <button class="butn" id ="dec">.</button>
        <button class="butn op" id ="sum">+</button>
        <button class="butn op" id ="sub">-</button>
        <button class="butn op" id ="mul">*</button>
        <button class="butn op" id ="div">/</button>
        <button class="butn" id = "equ">=</button>
        <button class="butn" id = "clear">C</button>
    </span>
    </main>
    <script src="logic.js"></script>
